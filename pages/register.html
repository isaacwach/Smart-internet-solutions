<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="../css/kiama.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header"></header>
      <!-- Main -->
      <main class="main">
        <section class="main__content main__content--login">
          <div class="acc">
            <!-- Account Signup -->
            <div class="acc-signup">
              <h2 class="heading-2 acc__header">Sign-up</h2>
              <form action="#">
                <label for="signup-email" class="acc__label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="signup-email"
                  placeholder="Email"
                  class="acc__input"
                />

                <label for="username" class="acc__label">Username</label>
                <input
                  type="text"
                  name="username-signup"
                  id="signup-username"
                  placeholder="Username"
                  class="acc__input"
                />

                <label for="password" class="acc__label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="signup-password"
                  class="acc__input"
                />

                <input type="submit" value="Sign-up" class="btn acc__submit" />
              </form>
              <div class="acc__footer">
                <span>Have an account? </span>
                <span>|</span>
                <a href="login.html" class="link acc__link login">Login</a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>

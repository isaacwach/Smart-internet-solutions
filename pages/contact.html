<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header"></header>
      <!-- Main -->
      <main class="main main--contact">
        <section class="contact">
          <div class="contact__form">
            <h2 class="heading-2 contact__heading">Contact Us</h2>
            <form action="#">
              <label for="name">Name</label>
              <input type="text" />

              <label for="email">Email</label>
              <input type="email" name="contact-email" />

              <label for="message">Message</label>
              <textarea name="" id="message" cols="4" rows="6"></textarea>

              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
          <div class="contact__socials socials">
            <h2 class="heading-2 contact__heading">Follow us on...</h2>

            <span class="social">
              <img src="css/svg/facebook.svg" class="social__icon" />
              <a href="#">Facebook</a>
            </span>

            <span class="social">
              <img src="css/svg/youtube.svg" class="social__icon" />
              <a href="#">Youtube</a>
            </span>

            <span class="social">
              <img src="css/svg/twitter.svg" class="social__icon" />
              <a href="#">Twitter</a>
            </span>

            <span class="social">
              <img src="css/svg/instagram.svg" class="social__icon" />
              <a href="#">Instagram</a>
            </span>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>

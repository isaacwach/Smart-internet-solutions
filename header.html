<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Smart-Internet Solutions Login</title>
</head>

<body>
    <header>
        <!-- js
         -->
    </header>
    <section>
        <div class="container">
            <div class="popup">
                <div class="close-btn">
                    &times;
                </div>
                <div class="form">
                    <h3>Login</h3>
                    <form action="" class="login_form" method="post" name="form"
                        onsubmit="returnvalidated()">
                        <div class="form-element">
                            <label for="email">
                                Email
                            </label>
                            <input type="text" id="email" name="email"
                                placeholder="enter your email address">
                            <div id="email_error">Please enter valid email</div>
                        </div>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"
                                placeholder="enter your pasword">
                            <div id="pass_error">Please enter valid password</div>
                        </div>
                        <div class="form-element">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember-me</label>
                        </div>
                        <div class="form-element">
                            <button>Sign-In</button>
                        </div>
                        <div class="form-element">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
        </script>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
        </script>
</body>

</html>
